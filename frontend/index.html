<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroChat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>NeuroChat</h2>
                <button id="newChatBtn">New Chat</button>
            </div>
            <div class="options-container">
                <button id="optionsBtn">Options</button>
                <div id="optionsPanel" class="options-panel" style="display: none;">
                    <h3>Upload Chat History (ZIP)</h3>
                    <input type="file" id="fileInput" accept=".zip">
                    <button onclick="uploadFile()">Upload</button>
                    <div id="progressBarContainer" style="display: none;">
                        <div id="progressBar">0%</div>
                    </div>
                    <p id="uploadStatus"></p>
                    <hr>
                    <h3>API Key Configuration (Future)</h3>
                    <input type="password" id="apiKeyInput" placeholder="Enter your API key">
                    <button id="saveApiKeyBtn">Save API Key</button>
                    <p class="api-key-note">Note: API Key saving not fully implemented yet.</p>
                </div>
            </div>
            <div id="chatList" class="chat-list">
                <p class="loading-chats-message">Loading chats...</p>
            </div>
        </div>
        <div class="main-content">
            <h1 id="chatTitle">Welcome to NeuroChat</h1>
            <div id="messages" class="messages">
                <p class="initial-message">Select a chat from the sidebar or start a new one.</p>
            </div>
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                Loading messages...
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
